<header id="js-header" style="background-color:<%- metadata['dark-color'] %>">
  <div class="logo">
    <a href="#">
      <span class="logo__big">Code for America</span><span class="logo__small">CfA</span>  &nbsp;&nbsp; 2014 Annual Report
    </a>
  </div>
  <nav class="nav">
    <ul class="u-unstyled u-row">

      <li class="currently">Currently Reading:</li>
      <% _.each(metadata['nav-sections'], function(section){ %>
      <li class="u-row <%- section['class'] %>">
        <a href="<%- section['anchor-url'] %>"><%- section['name'] %></a>
      </li>
      <% }); %>
      <li class="expand"><a href="#" id="js-nav-open"></a></li>
    </ul>
  </nav>
</header>
